<!DOCTYPE HTML>
<html>

<head>
    <title>TechStore</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/4ceae38513.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800;900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" media="(min-width: 1150px)" href="css/main.css">
    <link rel="stylesheet" media="(max-width: 1149px) and (min-width: 790px)" href="css/tablet.css">
    <link rel="stylesheet" media="(max-width: 789px)" href="css/mobile.css">
    <script src="main.js" defer></script>
</head>

<body onload="initSite()">

    <header>
        <div class="navLeft">
            <h1><a href="./index.html">TechStore</a></h1>
        </div>

        <div class="navRight">
            <div class="loggedInUser">
                <p class="pWelcome"></p>
            </div>
            <div class="user"><i class="fa-solid fa-user"></i></div>
            <a href="kundvagn.html">
                <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
            </a>
            <div class="cartItems" id="itemCounter">"</div>
        </div>
    </header>


    <main>
        <!-- Add the content of your site here via javascript -->
        <div class="square">
            <div class="errorMessage">
                <p class="errorMessage-text"></p>
            </div>
            <div class="inputFields">
                <input type="text" class="userName" placeholder="Username">
                <input type="text" class="userPassword" placeholder="Password">
                <input type="text" class="createUsername" placeholder="Username">
                <input type="text" class="createPassword" placeholder="Password">
            </div>
            <div class="buttons">
                <button class="btnLogIn">Log In</button>
                <button class="btnBack">Back to login</button>
                <button class="btnLogOut">Log Out</button>
                <button class="btnCreateUser">Create Account</button>
                <button class="btnSaveNewUser">Save</button>

            </div>
        </div>
    </main>

</body>

</html>
